<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="container">
          <div class="row">
            <div class="col-2 hour" id="time1">9AM</div>
            <div class="col-8 time-block past" id="block1"><p></p></div>
            <div class="col-2"><button type="button" class="saveBtn" id="btn1">S</button></div>
          </div>
          <div class="row">
            <div class="col-2 hour" id="time2">10AM</div>
            <div class="col-8 time-block past" id="block2"><p></p></div>
            <div class="col-2"><button type="button" class="saveBtn" id="btn2">S</button></div>
          </div>
          <div class="row">
            <div class="col-2 hour" id="time3">11AM</div>
            <div class="col-8 time-block past" id="block3"><p></p></div>
            <div class="col-2"><button type="button" class="saveBtn" id="btn3">S</button></div>
          </div>
          <div class="row">
            <div class="col-2 hour" id="time4">12PM</div>
            <div class="col-8 time-block past" id="block4"><p></p></div>
            <div class="col-2"><button type="button" class="saveBtn" id="btn4">S</button></div>
          </div>
          <div class="row">
            <div class="col-2 hour" id="time5">1PM</div>
            <div class="col-8 time-block past" id="block5"><p></p></div>
            <div class="col-2"><button type="button" class="saveBtn" id="btn5">S</button></div>
          </div>
          <div class="row">
            <div class="col-2 hour" id="time6">2PM</div>
            <div class="col-8 time-block past" id="block6"><p></p></div>
            <div class="col-2"><button type="button" class="saveBtn" id="btn6">S</button></div>
          </div>
          <div class="row">
            <div class="col-2 hour" id="time7">3PM</div>
            <div class="col-8 time-block past" id="block7"><p></p></div>
            <div class="col-2"><button type="button" class="saveBtn" id="btn7">S</button></div>
          </div>
          <div class="row">
            <div class="col-2 hour" id="time8">4PM</div>
            <div class="col-8 time-block past" id="block8"><p></p></div>
            <div class="col-2"><button type="button" class="saveBtn" id="btn8">S</button></div>
          </div>
          <div class="row">
            <div class="col-2 hour" id="time9">5PM</div>
            <div class="col-8 time-block past" id="block9"><p></p></div>
            <div class="col-2"><button type="button" class="saveBtn" id="btn9">S</button></div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js" ></script>
  </body>
</html>
